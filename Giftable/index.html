    <body>
        

        <!--Login-->
        <div id="login-view" 
             data-role="view"  
             data-title="Login" 
             data-model="app.loginService.viewModel"
             data-layout="default">

            <div class="view-content">
                <div class="logo"></div>
              <!--  <h1 class="welcome" data-bind="visible: isLoggedIn">
                    Welcome, <span data-bind="text: username"></span>!
                </h1>-->

                <ul data-role="listview" data-style="inset">
                    <li>
                        <label>
                            Username
                            <input type="text" data-bind="value: username"/>
                        </label>
                    </li>
                    <li>
                        <label>
                            Password
                            <input type="password" data-bind="value: password" />
                        </label>
                    </li>
                </ul>

                <div class="buttonArea">
                    <a id="login" data-role="button" data-bind="click: login" class="login-button">Login</a>
                    <a id="signup" data-role="button" data-bind="click: signup" class="login-button">Signup</a>
                </div>
                
                <!--<ol class="group-wrp">
                <li>
                    <span data-role="touch" data-bind="events: { tap: login }" style="display: inline-block">
                        <a data-role="button" class="btn-login btn-big">Login</a>
                    </span>
                    <span data-role="touch" data-bind="events: { tap: loginWithFacebook }" style="display: inline-block">
                        <a data-role="button" class="btn-login-fb btn-big">Login</a>
                    </span>
                </li>
                <li class="b-top"><a data-role="button" href="views/signupView.html" class="btn-signup btn-big">Sign up</a> </li>
            </ol>-->
            </div>

        </div>
        
        <!--Home-->
        <div id="tabstrip-home" 
             data-role="view"  
             data-title="Home">
            <div class="view-content">
                <h1>Welcome!</h1>
                <a id="skin-change" data-role="button" data-click="app.changeSkin">Flat</a>
                <p>
                    Icenium&trade; enables you to build cross-platform device applications regardless of your
                    development platform by combining the convenience of a local development toolset with the
                    power and flexibility of the cloud.
                </p>
                <div class="img"></div>
            </div>
        </div>

        <!--Location-->
        <div id="tabstrip-location" 
             data-role="view"  
             data-title="Location" 
             data-init="app.locationService.initLocation" 
             data-show="app.locationService.show" 
             data-hide="app.locationService.hide" 
             data-model="app.locationService.viewModel" 
             data-stretch="true">

            <div id="map-search-wrap">
                <button id="map-navigate-home" data-bind="click: onNavigateHome"></button>
                <form onsubmit="return false;">
                    <input id="map-address" type="search" data-bind="value: address" placeholder="Address"/>
                    <input id="map-search" type="submit" value="" data-bind="click: onSearchAddress" />
                </form>
            </div>
            <div id="map-canvas"></div>

        </div>

        <div data-role="layout" data-id="default">
            
        </div>
        
        <!--Layout-->
        <div data-role="layout" data-id="tabstrip-layout" >
            <!--<div data-role="header">
                <div data-role="navbar">
                    <a class="nav-button" data-align="left" id="backButton" data-role="backbutton">Back</a>
                    <span data-role="view-title"></span>
                </div>
            </div>-->

            <!--Footer-->
            <div data-role="footer">
                <div data-role="tabstrip">
                    <a href="#tabstrip-home" data-icon="home">Home</a>
                    <a href="views/peopleView.html#people-view" data-icon="contacts">People</a>
                    <a href="#tabstrip-login" data-icon="contacts">People</a>
                    <a href="#tabstrip-location" data-icon="search">Location</a>
                </div>
            </div>
        </div>
